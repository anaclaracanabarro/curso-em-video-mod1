<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo Vídeos Hospedados Localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>

  <video src="midia/gatinho.mp4.mp4" poster="imagens/thumb-gato.png" width="400" controls></video>

  <video width="400" poster="imagens/thumb-gato.png" controls loop>
    <source src="midia/gatuno.webm.webm" type="video/webm">
    <source src="midia/gatuno.mkv.mkv" type="video/mp4">
    <source src="midia/gatinho.mp4.mp4" type="video/mp4">
    <source src="midia/gatinho.ogv.ogv" type="video/ogg">
    <p>Se o navegador não tem compatibilidade com reprodução de vídeos.</p>
  </video>
  
  <h1>Inserindo Vídeos do YouTube</h1>
  <iframe width="400" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
